<section class="experience section" id="experience">
  <h2 class="section-title">Experience</h2>
  <div class="experience__container bd-grid">
    <div class="experience__content">
      <div class="experience__time">
        <span class="experience__rounder"></span>
        <!-- <span class="experience__line"></span> -->
      </div>
      <div class="experience__data bd-grid">
        <h3 class="experience__title">{{ experience1.title }}</h3>
        <span class="experience__company">
          {{ experience1.institution }} | {{ experience1.duration }}</span
        >
        <p class="experience__description">{{ experience1.description }}</p>
      </div>
    </div>
  </div>
</section>
