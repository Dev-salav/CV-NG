<section class="education section" id="education">
  <h2 class="section-title">Education</h2>
  <div class="education__container bd-grid">
    <div class="education__content">
      <div class="education__time">
        <span class="education__rounder"></span>
        <!-- <span class="education__line"></span> -->
      </div>
      <div class="education__data bd-grid">
        <h3 class="education__title">{{ education1.title }}</h3>
        <span class="education__studies"
          >Institution: {{ education1.institution }}</span
        >
        <span class="education__year">Year: {{ education1.duration }}</span>
      </div>
    </div>
  </div>
</section>
