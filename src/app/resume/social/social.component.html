<section class="social section" id="social">
  <h2 class="section-title">SOCIAL</h2>
  <div class="social__container bd-grid">
    <a href="{{ linkedInUrl }}" target="_blank" class="social__link">
      <i class="bx bxl-linkedin-square social__icon"></i> {{ linkedInName }}
    </a>
    <a href="{{ githubUrl }}" target="_blank" class="social__link">
      <i class="bx bxl-github social__icon"></i> {{ githubName }}
    </a>
  </div>
</section>
